<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
</head>
<body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="../css/todo.css">

<div class="container-fluid">
  <div class="col-md-12">
    <h1>To Do List</h1>
      <h1><small>Organize and track the things you need to do!</small></h1>
  </div>
</div>

<div class="container">
  <div class="col-md-12 col-xs-12">
    <div class="col-md-9 col-xs-9">
      <table class="table table-striped table-responsive table-hover" id="col-width">
        <col width="50px">
        <col width="500px">
        <col width="75px">
        <thead>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody id="to-do-list">
        </tbody>
      </table>
    </div>
    <div class="col-md-3 col-xs-3" id="beige-bg-color">
      <section>
        <div class="container">
          <br>
          <h4 id="input-header">What do you need to do?</h4>
          <form role="form" id="text-area">
            <div class="form-group">
              <input type = "text" class="form-control" id="comment" placeholder = "Time to get stuff done!">
            </div>
          </form>
        </div>
        <hr>
        <h4>How important is your task?</h4>
          <form role="form" id="importance-rank">
            <div class="radio">
              <label><input type="radio" name="optradio" id="vimp">Very important</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" id="simp">Somewhat important</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio" id="canwait">It can wait</label>
            </div>
          </form>
          <br>
          <br>
        <div id="center-btn">
          <button class="btn btn-success" id="submit-button">Submit</button>
        </div>
        <br>
        </div>
      </section>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../js/todo.js"></script>
</body>
</html>
